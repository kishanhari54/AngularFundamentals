<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="userName">User Name:
            </label>
            <span *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || _mouseover)" class="mandatoryfield"> Required</span>
            <input (ngModel)="username" name="userName" id="userName" required type="text" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group">
            <label for="password">Password:
            </label>
            <span *ngIf="loginForm.controls.password?.invalid &&( loginForm.controls.password?.touched  || _mouseover)" class="mandatoryfield"> Required</span>
            <input (ngModel)="password" name="password" id="password" required type="password" class="form-control" placeholder="Password..." />
        </div>

        <span (mouseenter)="_mouseover=true" (mouseleave)="_mouseover=false">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </span>
        <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
        <div> {{loginForm.controls.userName?.invalid}} +{{ loginForm.controls.userName?.touched}} + {{ _mouseover}} </div>
    </form>
</div>
