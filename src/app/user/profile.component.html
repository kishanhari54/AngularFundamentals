<div>
    <h1>Edit Your Profile</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm.value)" novalidate>
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <span *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required" [ngClass]="{'error':!validateFirstName()}">Required</span>
                <span *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern" [ngClass]="{'error':!validateFirstName()}">First Character should be alphabet</span>
                <input type="text" id="firstName" formControlName="firstName" [ngClass]="{'error':!validateFirstName()}" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName"> Last Name</label>
                <span *ngIf="!validateLastName()" [ngClass]="{'error':!validateLastName()}">Required</span>
                <input type="text" id="lastName" [ngClass]="{'error':!validateLastName()}" formControlName="lastName" class="form-control">
            </div>
            <button type='submit' class='btn btn-primary'>Save</button>
            <button type='button' class='btn btn-default' (click)="cancel()">Cancel</button>

            <button type='submit' class='btn btn-primary' [routerLink]="['test']" routerLinkActive="router-link-active">Display Test Child Component</button>
        </form>
        <br><br>

    </div>
    <router-outlet></router-outlet>
</div>
