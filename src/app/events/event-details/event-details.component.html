<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

    <div class="row">
        <div class="col-md-11">
            <h2>{{event?.name}} </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div><strong>Date:</strong> {{event?.date}}</div>
            <div><strong>Time:</strong> {{event?.time}}</div>
            <div><strong>Price:</strong> ${{event?.price}}</div>
        </div>
        <div class="col-md-6">
            <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
        </div>
    </div>

    <hr>

    <h1>Sessions <span class="addNewSession"><a (click)="addMode = !addMode">
       Add New Session</a></span></h1>
    <hr>
    <app-session-list [sessions]="event?.sessions" *ngIf="!addMode"></app-session-list>
    <app-create-session *ngIf="addMode" (cancelClicked)="cancelled($event)" (sessionAdded)="saveNewSession($event)"></app-create-session>
</div>
