<div>
    <h1>Upcoming Events List </h1>
    <hr>
    <div class="row">
        <div *ngFor="let event of events" class="col-md-5">
            <event-thumbnail (click)="handleClickEvent(event.name)" [routerLink]="[event.id]" routerLinkActive="router-link-active" [event]="event"></event-thumbnail>
        </div>

    </div>

</div>
